{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/form.css' %}" />
{% endblock %} 
{% block content %}
<div class="page-header">
  <h1>Sign Up</h1>
  <img src="https://tse1.mm.bing.net/th/id/OIP.w-uR8YP2zA12xBLTvOto8wHaGK?w=231&h=193&c=7&r=0&o=7&cb=12&dpr=1.3&pid=1.7&rm=3"
   alt="Low Air Force 1">
</div>
{% if error_message %}
  <p class="red-text">{{ error_message }}</p>
{% endif %}
<form action="" method="post" class="form-container" autocomplete="off">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit" class="btn submit">Submit!</button>
</form>

{% endblock %}
