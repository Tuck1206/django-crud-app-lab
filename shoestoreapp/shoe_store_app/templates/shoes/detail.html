{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/cats/cat-detail.css' %}" />
{% endblock %}
{% block content %}
<section class="shoe-container">
    <div class="shoe-img">
        <img src="https://th.bing.com/th/id/OIP.OMrUEYOEuA6SIC2WBHmtJQHaFH?w=281&h=194&c=7&r=0&o=7&cb=12&dpr=1.3&pid=1.7&rm=3"
            alt="A Nike Shoe" />
    </div>
    <div class="shoe-details">
        <h1>{{ shoe.name }}</h1>
        <h1>A {{ shoe.make }} Shoe, costing {{ shoe.price }}</h1>
        <h1>Size: {{ shoe.size }}.</h1>
        <h1>color:{{ shoe.color }}.</h1>
        <h1>Gender:{{ shoe.gender}}.</h1>
        <h3>{{ shoe.description }}</h3>
        
  <div class="shoe-actions">
    <a href="{% url 'shoe_update' shoe.id %}" class="btn warn">Edit</a>
    <a href="{% url 'shoe_delete' shoe.id %}" class="btn danger">Delete</a>
  </div>
    </div>
</section>
{% endblock %}
