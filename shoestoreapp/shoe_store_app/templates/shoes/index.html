{% extends 'base.html' %} {% load static %} {% block head %}
<link
  rel="stylesheet"
  href="{% static 'css/shoes/shoe-index.css' %}"
/>
{% endblock %} {% block content %}

<section class="page-header">
  <h1>Shoe List</h1>
  <img
    src="{% static 'images/cool-cat.svg' %}"
    alt="A cool cat"
  />
  <img
    src="{% static 'images/happy-cat.svg' %}"
    alt="A happy cat"
  />
  <img
    src="{% static 'images/teacup-cat.svg' %}"
    alt="A cat in a teacup"
  />
  <img
    src="{% static 'images/cat-in-box.svg' %}"
    alt="A cat in a box"
  />
</section>

<section class="card-container">
  {% for shoe in shoes %}
  <div class="card">
    <div class="card-content">
      <div class="card-img-container">
      </div>
      <h2 class="card-title">{{ shoe.name }}</h2>
      <p>A {{ shoe.Make }} Shoe, costing {{ shoe.price }}</p>
      <p>Size: {{ shoe.size }}.</p>
      <p>color:{{ shoe.color }}.</p>
      <p><small>{{ shoe.description }}</small></p>
    </div>
  </div>
 
</section>

{% endblock %}
