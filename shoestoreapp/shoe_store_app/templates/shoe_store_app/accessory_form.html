{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/form.css' %}" />
{% endblock %}
{% block content %}
<div class="page-header">
    {% if object %}
    <h1>Edit {{object.name}}</h1>
    {% else %}
    <h1>Add An Accessory</h1>
    {% endif %}
    <img src="https://th.bing.com/th/id/OIP.ATVUFANoIvUaiNQZ2VwdpwHaFp?w=255&h=194&c=7&r=0&o=7&cb=12&dpr=1.3&pid=1.7&rm=3"
        alt="Blue Chucks" />
</div>
<form action="" method="post" class="form-container" autocomplete="off">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <button type="submit" class="btn submit">Submit!</button>
</form>

{% endblock %}
