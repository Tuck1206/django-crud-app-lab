{% extends 'base.html' %} {% load static %} {% block head %}
<link rel="stylesheet" href="{% static 'css/accessory/delete.css' %}" />
{% endblock %} {% block content %}

<div class="page-header">
  <h1>Delete {{ object.name }} ?</h1>
  <img src="https://th.bing.com/th/id/OIP.6Sid6Hvm2Ph6t1oi96m0rQHaFx?w=235&h=182&c=7&r=0&o=7&cb=12&dpr=1.3&pid=1.7&rm=3" alt="Dress shoes" />
</div>
<h2>Are you sure you want to delete {{ object.name }}?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a href="{% url 'accessory_detail' accessory.id %}" class="btn secondary"> Cancel </a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
